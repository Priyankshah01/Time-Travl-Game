<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Machine - Idle Game</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Machine - Idle Game</h1>
        <p>Travel back in time and witness historical events!</p>
        <div class="game-display">
            <h2>Current Year: <span id="year">2025</span></h2>
            <ul id="events"></ul>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="speed">Speed: 1x</button>
            <button id="reset">Reset</button>
        </div>
        <div class="event-image-container">
            <img id="event-image" src="" alt="Historical Event" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
